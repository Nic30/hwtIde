<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Shaven Extended Static Example</title>
    <script src='../src/shaven.js'></script>
</head>
<body>

<h1>Shaven</h1>

<h2>Extended Static Example</h2>

<script>

    var html = "<p>Some <strong>HTML</strong></p>",
		foo

    function showInfo(element) {
        element.addEventListener('click', function () {
            alert('Callback works!')
        })
    }

    var test = shaven(
            [document.body,
                ['h3', 'Content Test'], // element with content
                ['p#first', 'Syntax-sugar id test sentence.'], // syntax-sugar id
                ['p#with-dash', 'Hyphenated id test sentence.'], // id with dash
                ['p#foo', 'Return of elements with an id works NOT!'],
                ['p$ref', 'Reference works NOT!'],
                ['p.important', 'Syntax-sugar class',
                    ['br'],
                    ['em#nestedFoo', 'Nested id reference works NOT!'],
                    ['br'],
                    ['b$nestedRef', 'Nested reference works NOT!']
                ],
                ['p#third.important.bar', 'Syntax-sugar id and class test sentence.'],
                ['p', 'Attributes test sentence.', {
                    class: 'test',
                    style: 'color: limegreen; font-size: 20px',
                    'data-name': 'hello' // attributes with dash need to be enclosed by quotation marks
                }],
                ['p#last', {id: 'overwritten'}], // syntax-sugar can be overwritten
                ['button', 'Callback Function', showInfo],
                ['div', undefined],
                ['div', html],
                ['div&', html],
                ['div', {style: "width: 100px; height: 20px; background: red"}, false],
                ['div', {style: "color: red"}, false, ['p', 'asdf']],
                ['div', {style: "width: 100px; height: 20px; background: red"}, null],
                ['div', {style: "width: 100px; height: 20px; background: limegreen"}, undefined],
                ['div', {style: "width: 100px; height: 20px; background: limegreen"}],
		        ['div',
			        ['em', 'Emphasized'],
				    ' ',
			        'Normal',
			        ' ',
	                ['em', 'Emphasized'],
			        ' ',
			        'Normal'
		        ]
            ]
    )

    test.foo.innerHTML = 'Return of elements with an id works!'
    test.ref.innerHTML = 'Reference works!'
    test.nestedFoo.innerHTML = 'Return of nested elements with an id works!'
    test.nestedRef.innerHTML = 'Nested reference works!'

</script>

</body>
</html>
